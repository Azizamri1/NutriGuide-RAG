- id: who_sodium_intake_2012
  title: WHO Guideline – Sodium Intake for Adults and Children
  source: World Health Organization
  year: 2012
  path: data/nutrient_specific/WHO_Sodium_intake_child_and_adult.pdf
  topics: [sodium, hypertension, cardiovascular_disease, blood_pressure, guideline]
  license: who_open
  notes: >
    Evidence-based recommendations to limit sodium to <2g/day (≈5g salt/day). 
    Includes adult and child targets, evidence strength, and public health use cases.

- id: who_sugars_intake_2015
  title: WHO Guideline – Sugars Intake for Adults and Children
  source: World Health Organization
  year: 2015
  path: data/nutrient_specific/WHO_Sugar_intake_child_and_adult.pdf
  topics: [sugars, dental_caries, obesity, energy_balance, guideline]
  license: who_open
  notes: >
    Recommends limiting free sugars to <10% of total energy intake (ideally <5%).
    Focus on obesity and dental health outcomes. Text-based; retain citations.

- id: who_saturated_trans_fat_2023
  title: WHO Guideline – Saturated Fatty Acid and Trans-Fatty Acid Intake for Adults and Children
  source: World Health Organization
  year: 2023
  path: data/nutrient_specific/WHO_SaturatedFat_intake_child_and_adult.pdf
  topics: [saturated_fats, trans_fats, cardiovascular_disease, cholesterol, guideline]
  license: who_open
  notes: >
    Most recent WHO guideline (2023). Recommends limiting saturated fat to <10%
    and eliminating industrial trans fats. Provides mechanistic and epidemiologic evidence.
