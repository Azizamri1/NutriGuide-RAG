- id: who_maternal_nutrition_2016
  title: Good Maternal Nutrition – The Best Start in Life
  source: World Health Organization (Europe)
  year: 2016
  path: data/core_guidelines/WHO_ Maternal_Nutrition.pdf
  topics: [maternal_health, pregnancy, lactation, micronutrients, obesity_prevention]
  license: who_open
  notes: >
    Text-based with tables; focus on maternal and infant nutrition, micronutrient
